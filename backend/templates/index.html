<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Transmission batch torrent file processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #44aaaa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="file"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            height: 80px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #44aaaa;
            color: white;
            border: none;
            border-radius: 7px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2277aa;
        }

        .note {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Download setup</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="torrents">Choose torrent files:</label>
            <input type="file" id="torrents" name="torrents" multiple required>
            <div class="note">Multiple files allowed</div>

            <label for="download_dir">Download directory:</label>
            <input type="text" id="download_dir" name="download_dir" value="/downloads" required>
            <div class="note">Better leave as is</div>

            <label for="filters">Files with the following strings in their names will be downloaded (one per line):</label>
            <textarea id="filters" name="filters"></textarea>

            <button type="submit">Start</button>
            <div class="note">You'll be redirected to the transmission client page (127.0.0.1:9001 by default). All downloads start automatically.</div>
        </form>
    </div>
</body>

</html>
